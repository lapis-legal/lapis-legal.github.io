<meta charset="utf-8">
<!-- Primary Meta Tags -->
<title>{% if page.meta_title %} {{ page.meta_title }} {% elsif page.title %} {{ page.title }} {% else %} {{ site.data.theme.title }}{% endif %}</title>
<meta name="title" content="{% if page.meta_title %} {{ page.meta_title }} {% elsif page.title %} {{ page.title }} {% else %} {{ site.data.theme.title }}{% endif %}">
<meta name="description" content="{% if page.meta_description %} {{ page.meta_description }} {% elsif page.description %} {{ page.description}} {% else %}
         {{ site.data.theme.description }}{% endif %}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content=" {{page.url}} ">
<meta property="og:title" content="{% if page.meta_title %} {{ page.meta_title }} {% elsif page.title %} {{ page.title }} {% else %} {{ site.data.theme.title }}{% endif %}">
<meta property="og:description" content="{% if page.meta_description %} {{ page.meta_description }} {% elsif page.description %} {{ page.description}} {% else %}
    {{ site.data.theme.description }}{% endif %}">
{% if page.image %}
<meta property="og:image" content="{{ page.image | relative_url }}" />
{% elsif site.data.theme.meta_og_image %}
<meta property="og:image" content="{{ site.data.theme.meta_og_image | relative_url }}" />
{% endif %}

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{page.url}}">
<meta property="twitter:title" content="{% if page.meta_title %} {{ page.meta_title }} {% elsif page.title %} {{ page.title }} {% else %} {{ site.data.theme.title }}{% endif %}">
<meta property="twitter:description" content="{% if page.meta_description %} {{ page.meta_description }} {% elsif page.description %} {{ page.description}} {% else %}
    {{ site.data.theme.description }}{% endif %}">
{% if page.image %}
<meta property="twitter:image" content="{{ page.image | relative_url }}" />
{% elsif site.data.theme.meta_twitter_image %}
<meta property="twitter:image" content="{{ site.data.theme.meta_twitter_image | relative_url }}" />
{% endif %}

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
