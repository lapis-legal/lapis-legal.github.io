{% if page.author %}
              {% assign author_slug = page.author | slugify %}
              {% assign author = site.authors | where: "slug", author_slug | first %}
              {% if author %}
              <div class="author-info d-md-flex align-items-center mb-3">
                <div class="d-flex align-items-center">
                  <figure class="user-avatar"><img class="rounded-circle" alt="{{ author.name }}" src="{{ author.avatar }}" /></figure>
                  <div>
                    <h6><a href="/authors/{{ author.slug }}" class="link-dark">{{ author.name }}</a></h6>
                    <span class="post-meta fs-15">{{ author.position }}</span>
                  </div>
                </div>
                <div class="mt-3 mt-md-0 ms-auto">
                  <a href="/authors/{{ author.slug }}" class="btn btn-sm btn-soft-ash rounded-pill btn-icon btn-icon-start mb-0"><i class="uil uil-file-alt"></i> All Posts</a>
                </div>
              </div>
              <!-- /.author-info -->
              <p>{{ author.bio }}</p>
              <nav class="nav social">
                {% for social in author.social %}
                <a href="{{ social.url }}"><i class="uil uil-{{ social.icon }}"></i></a>
                {% endfor %}
              </nav>
              {% endif %}
              {% endif %}
