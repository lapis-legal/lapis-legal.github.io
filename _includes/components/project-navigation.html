<section class="wrapper bg-light">
  <div class="container py-10">
    <div class="row gx-md-6 gy-3 gy-md-0">
      <div class="col-md-8 align-self-center text-center text-md-start navigation">
        {% if page.previous_project %}
        <a href="{{ page.previous_project | relative_url }}" class="btn btn-soft-ash rounded-pill btn-icon btn-icon-start mb-0 me-1"><i class="uil uil-arrow-left"></i> Prev Project</a>
        {% endif %}
        {% if page.next_project %}
        <a href="{{ page.next_project | relative_url }}" class="btn btn-soft-ash rounded-pill btn-icon btn-icon-end mb-0">Next Project <i class="uil uil-arrow-right"></i></a>
        {% endif %}
      </div>
      <!--/column -->
      <aside class="col-md-4 sidebar text-center text-md-end">
        <div class="dropdown share-dropdown btn-group">
          <button class="btn btn-red rounded-pill btn-icon btn-icon-start dropdown-toggle mb-0 me-0" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="uil uil-share-alt"></i> Share </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="https://twitter.com/intent/tweet?url={{ page.url | absolute_url }}&text={{ page.title | url_encode }}" target="_blank"><i class="uil uil-twitter"></i>Twitter</a>
            <a class="dropdown-item" href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url }}" target="_blank"><i class="uil uil-facebook-f"></i>Facebook</a>
            <a class="dropdown-item" href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url }}&title={{ page.title | url_encode }}" target="_blank"><i class="uil uil-linkedin"></i>LinkedIn</a>
          </div>
          <!--/.dropdown-menu -->
        </div>
        <!--/.share-dropdown -->
      </aside>
      <!-- /column .sidebar -->
    </div>
    <!--/.row -->
  </div>
  <!-- /.container -->
</section>
<!-- /section -->
