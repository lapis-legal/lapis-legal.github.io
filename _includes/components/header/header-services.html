<section class="wrapper {{ include.background_class | default: 'bg-soft-primary' }}"{% if include.background_image %} data-image-src="{{ include.background_image }}"{% endif %}>
    <div class="container pt-10 pb-19 pt-md-14 pb-md-20 text-center">
      <div class="row">
        <div class="col-md-8 col-lg-7 col-xl-6 col-xxl-5 mx-auto mb-11">
          <h1 class="display-1 mb-3">{{ include.title | default: 'Our Services' }}</h1>
          <p class="lead px-lg-7 px-xl-7 px-xxl-6">{{ include.subtitle | default: 'We focus on establishing long-term relationships with customers.' }}</p>
        </div>
      </div>
    </div>
  </section>
