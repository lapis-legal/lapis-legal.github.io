<section class="wrapper {{ include.background_class | default: 'bg-soft-primary' }}"{% if include.background_image %} data-image-src="{{ include.background_image }}"{% endif %}>
    <div class="container pt-10 pb-20 pt-md-14 pb-md-20 text-center">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h1 class="display-1 mb-3">{{ include.title | default: 'Get in Touch' }}</h1>
          {% if include.breadcrumb_items %}
            <nav class="d-inline-block" aria-label="breadcrumb">
              <ol class="breadcrumb {{ include.text_color | default: '' }}">
                {% for crumb in include.breadcrumb_items %}
                  <li class="breadcrumb-item {% if forloop.last %}active{% endif %}">
                    {% if forloop.last %}{{ crumb.title }}{% else %}<a href="{{ crumb.url }}">{{ crumb.title }}</a>{% endif %}
                  </li>
                {% endfor %}
              </ol>
            </nav>
          {% endif %}
        </div>
      </div>
    </div>
  </section>
