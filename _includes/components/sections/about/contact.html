<section class="wrapper bg-light angled upper-end lower-end">
  <div class="container pt-18 pb-14 pt-md-19 pb-md-16">
    <div class="row gx-md-8 gx-xl-12 gy-10 align-items-center">
      <div class="col-md-8 col-lg-6 offset-lg-0 col-xl-5 offset-xl-1 position-relative">
        <div class="shape bg-dot primary rellax w-17 h-21" data-rellax-speed="1" style="top: -2rem; left: -1.4rem;"></div>
        <figure class="rounded"><img src="{{ page.contact.image }}" srcset="{{ page.contact.image2x }} 2x" alt=""></figure>
      </div>
      <!--/column -->
      <div class="col-lg-6">
        <img src="/assets/img/icons/lineal/{{ page.contact.icon }}.svg" class="svg-inject icon-svg icon-svg-md mb-4" alt="" />
        <h2 class="display-4 mb-8">{{ page.contact.title }}</h2>
        {% for item in page.contact.info %}
        <div class="d-flex flex-row">
          <div>
            <div class="icon text-primary fs-28 me-6 mt-n1"> <i class="uil uil-{{ item.icon }}"></i> </div>
          </div>
          <div>
            <h5 class="mb-1">{{ item.title }}</h5>
            {% if item.link %}
            <p class="mb-0"><a href="{{ item.link }}" class="link-body">{{ item.text }}</a></p>
            {% else %}
            <address>{{ item.text }}</address>
            {% endif %}
          </div>
        </div>
        {% endfor %}
      </div>
      <!--/column -->
    </div>
    <!--/.row -->
  </div>
  <!-- /.container -->
</section>
<!-- /section -->
