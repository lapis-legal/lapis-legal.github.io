<div class="row gy-10 gy-sm-13 gx-md-8 gx-xl-12 align-items-center mt-12">
  <div class="col-lg-6">
    <div class="row gx-md-5 gy-5">
      {% for image in page.about_us.images %}
      <div class="{{ image.class }}">
        <figure class="rounded {% if forloop.first %}mx-md-5{% endif %}">
          <img src="{{ image.src }}" srcset="{{ image.src2x }} 2x" alt="">
        </figure>
      </div>
      <!--/column -->
      {% endfor %}
    </div>
    <!--/.row -->
  </div>
  <!--/column -->
  <div class="col-lg-6">
    <h2 class="fs-16 text-uppercase text-muted mb-3 mt-md-n5">{{ page.about_us.title }}</h2>
    <h3 class="display-3 mb-5">{{ page.about_us.subtitle }}</h3>
    <p class="mb-6">{{ page.about_us.text }}</p>
    <div class="row gy-8">
      {% for feature in page.about_us.features %}
      <div class="col-md-6">
        <div class="d-flex flex-row">
          <div>
            <img src="/assets/img/icons/solid/{{ feature.icon }}.svg" class="svg-inject icon-svg icon-svg-xs solid-mono text-primary me-4" alt="" />
          </div>
          <div>
            <h4 class="mb-1">{{ feature.title }}</h4>
            <p class="mb-0">{{ feature.text }}</p>
          </div>
        </div>
      </div>
      <!--/column -->
      {% endfor %}
    </div>
    <!--/.row -->
  </div>
  <!--/column -->
</div>
<!--/.row -->

<hr class="my-14 my-md-17" />
