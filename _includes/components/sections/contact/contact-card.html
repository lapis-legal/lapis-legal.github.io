<div class="card">
  <div class="row gx-0">
    <div class="col-lg-6 align-self-stretch">
      {% if page.contact_card.map.enable %}
      <div class="map map-full rounded-top rounded-lg-start">
        <iframe src="{{ page.contact_card.map.embed_url }}" style="width:100%; height: 100%; border:0" allowfullscreen></iframe>
      </div>
      <!-- /.map -->
      {% endif %}
    </div>
    <!--/column -->
    <div class="col-lg-6">
      <div class="p-10 p-md-11 p-lg-14">
        {% for item in page.contact_card.contact_info %}
          <div class="d-flex flex-row">
            <div>
              <div class="icon text-primary fs-28 me-4 mt-n1"> <i class="uil uil-{{ item.icon }}"></i> </div>
            </div>
            <div class="{% if forloop.first %}align-self-start justify-content-start{% endif %}">
              <h5 class="mb-1">{{ item.title }}</h5>
              {% if item.content %}
                <address>{{ item.content }}</address>
              {% endif %}
              {% if item.links %}
                {% for link in item.links %}
                  <p class="mb-0"><a href="{{ link.url }}" class="link-body">{{ link.label }}</a></p>
                {% endfor %}
              {% endif %}
            </div>
          </div>
          <!--/div -->
        {% endfor %}
      </div>
      <!--/div -->
    </div>
    <!--/column -->
  </div>
  <!--/.row -->
</div>
<!-- /.card -->
