<section class="wrapper image-wrapper bg-image bg-overlay {{ page.hero.overlay_color }} text-white" data-image-src="{{ page.hero.bg_image }}">
  <div class="container pt-17 pb-20 pt-md-19 pb-md-21 text-center">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <h1 class="display-1 mb-3 text-white">{{ page.hero.title }}</h1>
        {% if page.hero.breadcrumb.enable %}
        <nav class="d-inline-block" aria-label="breadcrumb">
          <ol class="breadcrumb text-white">
            {% for item in page.hero.breadcrumb.items %}
              {% if item.active %}
                <li class="breadcrumb-item active" aria-current="page">{{ item.label }}</li>
              {% else %}
                <li class="breadcrumb-item"><a href="{{ item.url }}">{{ item.label }}</a></li>
              {% endif %}
            {% endfor %}
          </ol>
        </nav>
        <!-- /nav -->
        {% endif %}
      </div>
      <!-- /column -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
<!-- /section -->
