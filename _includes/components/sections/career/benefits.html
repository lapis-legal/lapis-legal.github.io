<section class="wrapper bg-light">
  <div class="container pb-23 pb-md-25">
    <div class="row mb-14">
      <div class="col-12 mt-n18 mt-md-n20 mt-lg-n21 position-relative">
        <div class="shape bg-dot red rellax w-16 h-18" data-rellax-speed="1" style="top: 1rem; left: -3.2rem;"></div>
        <div class="shape pale-primary w-19 h-19 rellax" data-rellax-speed="1" style="bottom: 2rem; right: -3rem;"><img src="/assets/img/svg/hex.svg" class="svg-inject icon-svg w-100 h-100" alt="" /></div>
        <figure class="rounded"><img src="{{ page.benefits.image }}" srcset="{{ page.benefits.image2x }} 2x" alt="" /></figure>
      </div>
      <!-- /column -->
    </div>
    <!-- /.row -->
    <div class="row gx-lg-8 gx-xl-12 gy-8">
      {% for item in page.benefits.items %}
      <div class="col-md-6 col-lg-4">
        <div class="d-flex flex-row">
          <div>
            <img src="/assets/img/icons/solid/{{ item.icon }}.svg" class="svg-inject icon-svg icon-svg-sm solid-mono text-primary me-4" alt="" />
          </div>
          <div>
            <h4 class="mb-1">{{ item.title }}</h4>
            <p class="mb-0">{{ item.text }}</p>
          </div>
        </div>
      </div>
      <!--/column -->
      {% endfor %}
    </div>
    <!--/.row -->
    {% if page.benefits.button %}
    <div class="text-center mt-10"><a href="{{ page.benefits.button.url }}" class="btn btn-primary rounded-pill">{{ page.benefits.button.label }}</a></div>
    {% endif %}
  </div>
  <!-- /.container -->
</section>
<!-- /section -->
