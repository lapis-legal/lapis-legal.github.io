<section class="wrapper image-wrapper bg-auto no-overlay bg-image text-center bg-map" data-image-src="{{ page.community.bg_image }}">
  <div class="container pt-0 pb-14 pt-md-16 pb-md-18">
    <div class="row">
      <div class="col-lg-10 col-xl-9 col-xxl-8 mx-auto">
        <h2 class="fs-15 text-uppercase text-muted mb-3">{{ page.community.title }}</h2>
        <h3 class="display-4 mb-8 px-lg-12">{{ page.community.subtitle }}</h3>
      </div>
      <!-- /.row -->
    </div>
    <!-- /column -->
    <div class="row">
      <div class="col-md-10 col-lg-9 col-xl-7 mx-auto">
        <div class="row align-items-center counter-wrapper gy-4 gy-md-0">
          {% for counter in page.community.counters %}
          <div class="col-md-4 text-center">
            <h3 class="counter counter-lg text-primary">{{ counter.count }}</h3>
            <p>{{ counter.label }}</p>
          </div>
          <!--/column -->
          {% endfor %}
        </div>
        <!--/.row -->
      </div>
      <!-- /column -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
<!-- /section -->
