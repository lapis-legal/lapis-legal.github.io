<section class="wrapper bg-light angled upper-end lower-start">
  <div class="container pb-16 pb-md-18">
    <div class="row gy-10 gy-sm-13 gx-lg-3 align-items-center">
      <div class="col-md-8 col-lg-6 position-relative">
        <div class="shape bg-dot primary rellax w-17 h-21" data-rellax-speed="1" style="top: -2rem; left: -1.9rem; transform: translate3d(0px, 8px, 0px);"></div>
        <div class="shape rounded bg-soft-primary rellax d-md-block" data-rellax-speed="0" style="bottom: -1.8rem; right: -1.5rem; width: 85%; height: 90%; transform: translate3d(0px, 0px, 0px);"></div>
        <figure class="rounded"><img  src="{{ page.contact.image }}" srcset="{{ page.contact.image2x }} 2x" alt="" /></figure>
      </div>
      <!--/column -->
      <div class="col-lg-5 col-xl-4 offset-lg-1">
        <h2 class="fs-16 text-uppercase text-line text-primary mb-3">{{ page.contact.subtitle }}</h2>
        <h3 class="display-4 mb-7">{{ page.contact.title }}</h3>
        <div class="d-flex flex-row">
          <div>
            <div class="icon text-primary fs-28 me-4 mt-n1"> <i class="uil uil-location-pin-alt"></i> </div>
          </div>
          <div>
            <h5 class="mb-1">{{ page.contact.address.title }}</h5>
            <address>{{ site.data.theme.address }}</address>
          </div>
        </div>
        <div class="d-flex flex-row">
          <div>
            <div class="icon text-primary fs-28 me-4 mt-n1"> <i class="uil uil-phone-volume"></i> </div>
          </div>
          <div>
            <h5 class="mb-1">{{ page.contact.phone.title }}</h5>
            <p>{{ site.data.theme.phone_number }}</p>
          </div>
        </div>
        <div class="d-flex flex-row">
          <div>
            <div class="icon text-primary fs-28 me-4 mt-n1"> <i class="uil uil-envelope"></i> </div>
          </div>
          <div>
            <h5 class="mb-1">{{ page.contact.email.title }}</h5>
            <p class="mb-0"><a href="mailto:{{ page.contact.email.text }}" class="link-body">{{ site.data.theme.email }}</a></p>
          </div>
        </div>
      </div>
      <!--/column -->
    </div>
    <!--/.row -->
  </div>
  <!-- /.container -->
</section>
