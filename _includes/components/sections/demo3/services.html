<section class="wrapper bg-light">
  <div class="container pt-19 pt-md-21">
    <div class="row">
      <div class="col-lg-8 col-xl-7 col-xxl-6">
        <h2 class="fs-16 text-uppercase text-line text-primary mb-3">{{ page.services.subtitle }}</h2>
        <h3 class="display-4 mb-9">{{ page.services.title }}</h3>
      </div>
      <!-- /column -->
    </div>
    <!-- /.row -->
    <div class="row gx-md-8 gy-8">
      {% for item in page.services.items %}
      <div class="col-md-6 col-lg-3">
        <div class="icon btn btn-block btn-lg btn-soft-primary pe-none mb-6"> <i class="{{ item.icon }}"></i> </div>
        <h4>{{ item.title }}</h4>
        <p class="mb-3">{{ item.text }}</p>
        <a href="{{ item.link_url }}" class="more hover link-primary">{{ item.link_text }}</a>
      </div>
      <!--/column -->
      {% endfor %}
    </div>
    <!--/.row -->
  </div>
  <!-- /.container -->
</section>
